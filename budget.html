<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="budget.css" type="text/css">  
        <script src="budget.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
    <div class="alldiv">
       
            <div><h1>BUDGET APP</h1></div>
            <div class="divbudget">
               
                <div class="divfirst">
                    
                    
                        <form>
                            <p>Please Enter Your Budget</p>
                            <input type="text" id="budgettext"><br><br>
                            <input type="button" id="budgetbtn" value="Calculate" onclick="myBudget()">
                        </form>
                
                        
                </div>  

               
                <table class="table1">
                    <thead>
                        <tr>
                            <th>BUDGET</th>
                            <th>EXPENSES</th>
                            <th>BALANCE</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr>
                            <td class="td1"><i class="fa fa-money" style="font-size: 40px; color: purple;"></i></td>
                            <td class="td1"><i class="fa fa-credit-card" style="font-size: 40px; color: purple;"></i></td>
                            <td class="td1"><i class="fa fa-dollar" style="font-size: 40px; color: purple;"></i></td>
                            
                        </tr>
                        <tr>
                            <td class="td2">$<label id="budgetprice" style="color: green;"></label></td>
                            <td class="td3">$<label id="expensseprice" style="color: red;"></label></td>
                            <td class="td2">$<label id="totalbalance" style="color: green;"></label></td>
                        </tr>
                    </tbody>
                </table>
            
        </div>
    

        <div class="divexpense">
                <div class="divsec">
            
                
                    <form>
                        <p>Please Inter Your Expense</p>
                        <input type="text" id="expensetitlename">
                        <p>Please Enter Your Expense Amount</p>
                        <input type="text" id="expense"><br><br>
                        <input type="button" id="expensebtn" value="Add Expense" onclick="myExpense()">
                    </form>
               
            
                </div> 
                

                <table class="table2">
                    <thead>
                        <tr>
                            <th>BUDGET</th>
                            <th>EXPENSES</th>
                            <th></th>
                        </tr>
                        
                    </thead>
                    <tbody id="res">
                        
                       
                    </tbody>
                </table>
                    
                 
            </div>
            
    </div>        
        
    </body>
</html>
